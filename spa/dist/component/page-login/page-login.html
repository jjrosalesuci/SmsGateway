<div class="container">
  <div class="omb_login">
    <h3 class="omb_authTitle">Entrar o
      <a [routerLink]="['Register']">Registrarse</a>
    </h3>
    <div class="row omb_row-sm-offset-3 omb_socialButtons">
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
          <i class="fa fa-facebook visible-xs"></i>
          <span class="hidden-xs">Facebook</span>
        </a>
      </div>
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
          <i class="fa fa-twitter visible-xs"></i>
          <span class="hidden-xs">Twitter</span>
        </a>
      </div>
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block omb_btn-google">
          <i class="fa fa-google-plus visible-xs"></i>
          <span class="hidden-xs">Google+</span>
        </a>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr">o</span>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form [formGroup]='form' class="omb_loginForm" (ngSubmit)="login()" autocomplete="off">
          <div class="input-group" [ngClass]="{'has-error': (forms.controls.username.errors && forms.controls.username.dirty), 'has-success': (!forms.controls.username.errors) }">
            <span class="input-group-addon">
              <i class="fa fa-user"></i>
            </span>
            <input type="text" name="username" class="form-control" placeholder="Usuario" [(ngModel)]="localUser.username" formControlName = "username">
            <ul class="help-block">
              <li>Este campo es obligatorio.</li>
            </ul>
          </div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
            </span>
            <input type="password" name= "password" class="form-control" placeholder="Contraseña" [(ngModel)]="localUser.password" formControlName="password" >
          </div>
          <span class="help-block">{{error}}</span>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </form>
      </div>
    </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <label class="checkbox">
          <input type="checkbox" value="remember-me">Recordar Contraseña
        </label>
      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="omb_forgotPwd">
          <a href="#">Olvidaste la contraseña?</a>
        </p>
      </div>
    </div>
  </div>
  <p>Username: {{forms.controls.username.value}}</p>
</div>
