<div class="container">
  <div class="omb_login">
    <h3 class="omb_authTitle">Entrar o
      <a routerLink="/register">Registrarse</a>
    </h3>
    <div class="row omb_row-sm-offset-3 omb_socialButtons">
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
          <i class="fa fa-facebook visible-xs"></i>
          <span class="hidden-xs">Facebook</span>
        </a>
      </div>
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
          <i class="fa fa-twitter visible-xs"></i>
          <span class="hidden-xs">Twitter</span>
        </a>
      </div>
      <div class="col-xs-4 col-sm-2">
        <a href="#" class="btn btn-lg btn-block omb_btn-google">
          <i class="fa fa-google-plus visible-xs"></i>
          <span class="hidden-xs">Google+</span>
        </a>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr">o</span>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form [formGroup]='form' class="omb_loginForm" (ngSubmit)="login()">
          <div class="input-group" [ngClass]="{'has-error': (form.controls.username.errors && form.controls.username.dirty), 'has-success': (!form.controls.username.errors) }">
            <span class="input-group-addon">
              <i class="fa fa-user"></i>
            </span>
            <input type="text" name="username" class="form-control" autocomplete="off" placeholder="Usuario" formControlName="username"/>
          </div>
          <div>
            <ul class="help-block">
              <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">Este campo es obligatorio.</li>
              <li *ngIf="(form.controls.username.errors?.minLength || form.controls.username.errors?.maxLength) && form.controls.username.dirty">Minimo: 3 carateres, Maximo: 15</li>
            </ul>
          </div>

          <div class="input-group" [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty), 'has-success': (!form.controls.password.errors) }">
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
            </span>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" formControlName="password" />
          </div>
          <div>
            <ul class="help-block">
              <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">Este campo es obligatorio.</li>
              <li *ngIf="(form.controls.password.errors?.minLength || form.controls.password.errors?.maxLength) && form.controls.password.dirty">Mínimo: 3 carateres, Máximo: 15</li>
            </ul>
          </div>

          <button [disabled]="!form.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </form>
      </div>
    </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <label class="checkbox">
          <input type="checkbox" value="remember-me" /> Recordar Contraseña
        </label>
      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="omb_forgotPwd">
          <a href="#">Olvidaste la contraseña?</a>
        </p>
      </div>
    </div>
  </div>
</div>
